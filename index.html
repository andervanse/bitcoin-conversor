<html>

<head>
    <!-- Material Design Lite -->
    <meta name="theme-color" content="#b3d4fc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./src/css/material.min.css">
    <script async src="./src/js/material.min.js"></script>
</head>

<body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Conversor Bitcoin</span>                              
            </div>            
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Sobre</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="center-content">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="BRL" checked>
                        <span class="mdl-radio__label">R$</span>
                    </label>
                    &nbsp;
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="USD">
                        <span class="mdl-radio__label">U$</span>
                    </label>
                </div>
                <div class="center-content">                    
                        Bitcoin &nbsp;
                        <input class="center-content-input" id="bitcoinPrice" type="text" maxlength="5" />
                </div>
                <div class="center-content">
                    <button id="btnRefresh" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        <i class="material-icons">cached</i>
                    </button>
                </div>
                <div id="cards" class="center-content"></div>
            </div>

            <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">                
              <ul class="mdl-mini-footer__link-list">
                <li><a href="https://www.coindesk.com/price/" target="_blank" rel="noopener">Powered by CoinDesk</a></li>
              </ul>
            </div>        
            <p class="copyright">Â© andervanse - 2018</p>            
        </footer>           
    </div>    
</body>
 
<script src="./src/js/app.js"></script>

</html>
