<html>

<head>
    <!-- Material Design Lite -->
    <script src="./src/js/material.min.js"></script>
    <link rel="stylesheet" href="./src/css/material.min.css">
    <link rel="stylesheet" href="./src/css/app.css">

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Cotação do Bitcoin</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
      mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Sobre</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="center-content">
                    <h2>
                        Bitcoin &nbsp;&nbsp;<input id="bitcoinPrice" type="text" maxlength="5" pattern="-?[0-9]*(\.[0-9]+)?">
                    </h2>
                </div>
                <div id="cards"></div>
            </div>
        </main>
    </div>
</body>
<script src="/src/js/app.js"></script>

</html>
